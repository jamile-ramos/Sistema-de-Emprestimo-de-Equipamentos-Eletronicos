{% extends 'funcionario/_base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Confirmar Exclusão?</h2>
    
    <p>Você está prestes a excluir o equipamento "{{ equipamento.nome }}". Esta ação é irreversível.</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Deletar</button>
      <a href="{% url 'listar_equipamentos' %}" class="btn btn-secondary ml-2">Cancelar</a>
    </form>
  </div>
{% endblock %}
