{% extends 'funcionario/_base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Criar Novo Equipamento</h2>
    <form method="post" action="{% url 'criar_equipamento' %}">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-primary">Criar</button>
      <a href="{% url 'listar_equipamentos' %}" class="btn btn-secondary">Voltar para a Lista</a>
    </form>
  </div>
{% endblock %}
